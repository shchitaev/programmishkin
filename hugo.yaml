baseURL: https://programmishkin.com
languageCode: en-US
defaultContentLanguage: ru
defaultContentLanguageInSubdir: false
title: Programmishkin blog
theme: "hugo-narrow"

disableLanguages : "en"

hasCJKLanguage: false
enableEmoji: true

permalinks:
  posts: /posts/:slug :year :month :day/
  pages: /:slug/
  
# pagination
pagination:
  pagerSize: 6
  path: "page"

languages:
  en:
    languageCode: en-US
    languageName: "English"
    weight: 1
    title: Kirill Shchitaev blog

    params:
      description: "Hi, i'am  Kirill Shchitaev - Software Engineer. I write about security stuff, dev work, embedded things, and random engineering bits — basically whatever I’m tinkering with."
      keywords: ["Programmishkin", "Blog", "Kirill Shchitaev", "Software engineer", "AppSec & Pentester"]
      defaultAuthor: "Kirill Shchitaev"
      language: "en-EN"
      shortName: "Kirill Shchitaev blog"  

      author:
        name: "Kirill Shchitaev"
        title: "Kirill Shchitaev is a Software Engineer"
        description: "Writing about security stuff, software engineer"


  ru:
    languageCode: ru-RU
    languageName: "Русский"
    title: Блог Кирилла Щитаева
    weight: 2

    params:
      description: "Привет, это Кирилл. Пишу про безопасность, разработку, embedded, инженерию — короче, всякое."
      keywords: ["Programmishkin", "Блог", "Kirill Shchitaev", "Кирилл Щитаев", "Software engineer", "AppSec & Pentester"]
      defaultAuthor: "Кирилл Щитаев"
      language: "ru-RU"
      shortName: "Programmishkin blog"  # PWA

      author:
        name: "Кирилл Щитаев"
        title: "Блог Программишкина"
        description: "Пишу про безопасность, разработку, embedded, инженерию — короче, всякое."

# 分类法配置
taxonomies:
  category: categories
  tag: tags

menus:
  main:
    - name: nav.posts
      pageRef: /posts
      weight: 20
      params:
        icon: posts
    - name: nav.categories
      pageRef: /categories
      weight: 30
      params:
        icon: categories
    - name: nav.tags
      pageRef: /tags
      weight: 40
      params:
        icon: tags
    - name: nav.archives
      pageRef: /archives
      weight: 50
      params:
        icon: archive


  # footer menu
  footer:
   # - name: About
   #   pageRef: /about
   #   weight: 10
   #   params:
   #     icon: about
   # - name: Contact
   #   url: https://google.com
   #   weight: 20
   #   params:
   #     icon: contact
    - name: RSS Feed
      url: /index.xml
      weight: 30
      params:
        icon: rss

  # footer social link
  social:
    - name: shchitaev
      url: https://github.com/shchitaev
      weight: 10
      params:
        icon: github
    - name: Twitter
      url: https://x.com/kirillshchitaev
      weight: 20
      params:
        icon: x-twitter
    - name: kirillshchitaev
      url: https://www.linkedin.com/in/kirillshchitaev
      weight: 30
      params:
        icon: linkedin
    - name: kirillshchitaev@gmail.com
      url: mailto:kirillshchitaev@gmail.com
      weight: 40
      params:
        icon: email



params:
  # Basic site info with SEO
  images:
  - "/images/cat_avatar.png"

  logo:
    image: "/images/cat_avatar.png"  # Logo path rel to static folder, leave empty use site title and primary color
    link: "/"                  # click to home page
  favicon:
    svg: "/images/genemi_ava.svg"        # SVG format favicon (recommended)


  author:
    avatar: "/images/cat_avatar.png"
    social:
      - name: "GitHub"
        url: "https://github.com/shchitaev"
        icon: "github"
      - name: "X"
        url: "https://x.com/kirillshchitaev"
        icon: "twitter"
      - name: "Email"
        url: "mailto:kirillshchitaev@gmail.com"
        icon: "email"

  # UI Components Control
  showThemeSwitch: false      # Set to false to hide theme style switcher (palette icon)
  showDarkModeSwitch: true   # Set to false to hide dark mode switcher (sun/moon icon)
  showLanguageSwitch: true   # Set to false to hide language switcher
  languageSwitchMode: "dropdown"  # Language switch mode: "dropdown" (show panel) or "cycle" (direct cycle)

  # Header sticky effect
  stickyHeader: true  # Set to true to enable sticky navigation bar

  # Dock display mode
  # Options: "scroll" (show on scroll up), "always" (always visible), "float" (floating button)
  dock: "float"

  # default color scheme
  colorScheme: "default"
  themes:
    default:
      name: "Default"
      order: 1
    claude:
      name: "Claude"
      order: 2
    bumblebee:
      name: "Bumblebee"
      order: 3
    emerald:
      name: "Emerald"
      order: 4
    nord:
      name: "Nord"
      order: 5
    sunset:
      name: "Sunset"
      order: 6
    abyss:
      name: "Abyss"
      order: 7
    dracula:
      name: "Dracula"
      order: 8
    amethyst:
      name: "Amethyst"
      order: 9
    slate:
      name: "Slate"
      order: 10
    twitter:
      name: "Twitter"
      order: 11


  home:
    recentPostsCount: 5 # Number of recent posts to show on the home page

  # custom partials files should be placed at "~/layouts/_partials/content/" folder.
  home_custom:
    enabled: false
    files:
      - custom_1.html
      # - custom_2.html

  post:
    showRelated: true           # show related posts
    relatedPostsCount: 3        # posts number
  
    license:
      show: false
      author: "Hugo Narrow"
      name: "CC BY-NC-SA 4.0"
      description: "This work is licensed under a Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License. Please attribute the source, use non-commercially, and maintain the same license."
      url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
      displayName: "CC BY-NC-SA 4.0"

  # comments
  comments:
    enabled: false
    # giscus, disqus, utterances, waline, artalk, twikoo
    system: "giscus"

    giscus:
      repo: "tom2almighty/hugo-narrow-giscus"
      repoId: "R_kgDOO2gwLg"
      category: "General"
      categoryId: "DIC_kwDOO2gwLs4CrEaf"
      mapping: "pathname"
      strict: "0"
      reactionsEnabled: "1"
      emitMetadata: "0"
      inputPosition: "bottom"
      theme: "preferred_color_scheme"
      lang: "ru"

    disqus:
      shortname: ""


    utterances:
      repo: "" 
      issueTerm: "pathname"
      label: "comment"
      theme: "preferred-color-scheme"


    waline:
      serverURL: ""
      lang: "ru-RU"


    artalk:
      server: ""
      site: ""
      locale: "ru-RU" # String|Object|"auto"
      darkMode: "auto"
      gravatar:
        mirror: "https://cravatar.cn/avatar/"


    twikoo:
      envId: ""
      region: "ap-shanghai"
      path: ""
      lang: "zh-CN"


  analytics:
    enabled: false
    baidu:
      enabled: false
      id: "your-baidu-analytics-id"
    clarity:
      enabled: false
      id: "your-clarity-analytics-id"
    google:
      enabled: false
      id: "your-google-analytics-id"
    umami: 
      enabled: false
      id: "your-umami-website-id"
      src: "https://umami.com/myscript.js"
      domains: "example.domain.com"


  katex:
    enabled: true
    delimiters:
      - left: "$$"
        right: "$$"
        display: true
      - left: "$"
        right: "$"
        display: false
      - left: "\\("
        right: "\\)"
        display: false
      - left: "\\["
        right: "\\]"
        display: true
      
  mermaid:
    enabled: true

  # GLightbox
  lightbox:
    enabled: true
    loop: true
    width: 80vw
    height: 80vh
    touchNavigation: true
    draggable: true
    zoomable: true
    preload: true
    descPosition: bottom

  # Justified Gallery
  justified_gallery:
    enabled: true
    rowHeight: 300
    gutter: 30
    lastRow: center
    transitionDuration: 0.3s
    resizeDebounce: 100
    rowHeightTolerance: 0.25
    maxRowsCount: 999999
    calculateItemsHeight: false


  codeblock:
    collapse:
      enabled: true
      defaultState: expanded  # expanded, collapsed
      autoCollapseLines: 30
      autoCollapseHeight: 400
      collapsedHeight: 120

  readingProgress:
    enabled: false
    height: 3
    showOnHomepage: false
    smoothScroll: false
    hideOnComplete: false

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      extras:
        delete:
          enable: true
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: false
        superscript:
          enable: false   
      strikethrough: false 
  highlight:
    codeFences: true
    guessSyntax: false
    lineNos: false
    lineNumbersInTable: false # Set to false
    noClasses: false
    style: github # No need to change
    tabWidth: 2







outputs:
  home: ["HTML", "RSS", "JSON", "WebAppManifest"]

# 自定义输出格式
outputFormats:
  WebAppManifest:
    mediaType: "application/manifest+json"
    baseName: "site"
    isPlainText: true

module:
  hugoVersion:
    extended: true
    min: 0.146.0

minify:
  disableHTML: false
  disableCSS: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  tdewolff:
    html:
      keepWhitespace: false   # убирает все пробелы, переносы, лишние отступы
      
contentDir: "content"